<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Spaceman</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body-container">


    <div class = "buttons">
        <div id="img-start" style="display: block;">
            <h1 class="title-start-screen">The <br> Spaceman</h1>
            <img class="image-character" src="./img/start-image.gif" alt="space-guy">
        </div>
        <button class = "start-button" id="start" style="display: block;">START GAME</button>

    </div>


    <section id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"> GAME OVER</h2>
        <button id="tryAgain">PLAY AGAIN?</button>
        
    </section>


<div id="canvas-container">
    
    <div class="game-container">
         <canvas id="canvas" style="display: none;" width="886" height="500"></canvas>
         <h2 id = "pauseText" style="display: none;">PAUSE.</h2>
    </div>

    <div class="container-points">
            <div id = time style="display: none;">
                <img src="./img/space_quest.png" alt="">
                <p class= "time-text" >Seconds: <span id="segundos"></span></p>
            </div>
                
            <div id = points style="display: none;">
                <p class= "points-text" >Points: <span id="number"></span> </p>
                <img src="img/oxygen.png" alt="oxygen">
            </div>
    </div> 
    
</div>

    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
